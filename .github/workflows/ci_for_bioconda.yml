name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Pylint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (for pycurl, optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcurl4-openssl-dev libssl-dev libxml2-dev libxslt1-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # install test/dev dependencies
          pip install -r requirements-dev.txt
          # install the package in editable mode so local imports resolve
          pip install -e .

      - name: Analysing the code with pylint
        run: |
          # lint only the package directory to avoid linting unrelated files
          pylint --disable=C,R,W genome_profiler

  bioconda:
    name: Bioconda Recipe Test
    needs: lint
    runs-on: ubuntu-latest
    container:
      image: quay.io/bioconda/bioconda-utils-build-env:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show bioconda-utils version
        run: bioconda-utils --version

      - name: Lint recipe (Bioconda style)
        working-directory: bioconda
        run: |
          bioconda-utils lint recipes config.yml \
            --packages genome_profiler

      - name: Build & test recipe (Bioconda style)
        working-directory: bioconda
        run: |
          bioconda-utils build recipes config.yml \
            --packages genome_profiler \
            --docker \
            --mulled-test \
            --loglevel=info