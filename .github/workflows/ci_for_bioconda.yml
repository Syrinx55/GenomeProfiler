name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (for pycurl, optional)
        if: ${{ always() }}
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcurl4-openssl-dev libssl-dev libxml2-dev libxslt1-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Analyse the code with pylint
        run: |
          pylint --disable=C,R,W genome_profiler

  bioconda:
    name: Bioconda Recipe Test
    needs: lint           # <- depends on the job above
    runs-on: ubuntu-latest
    container:
      image: quay.io/bioconda/bioconda-utils-build-env:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show bioconda-utils version
        run: bioconda-utils --version

      - name: Lint recipe (Bioconda style)
        working-directory: bioconda
        run: |
          bioconda-utils lint recipes config.yml \
            --packages genome_profiler

      - name: Build & test recipe (Bioconda style)
        working-directory: bioconda
        run: |
          bioconda-utils build recipes config.yml \
            --packages genome_profiler \
            --docker \
            --mulled-test \
            --loglevel=info
