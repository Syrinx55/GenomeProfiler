name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (for pycurl, optional)
      if: ${{ always() }}
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libcurl4-openssl-dev libssl-dev libxml2-dev libxslt1-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # install test/dev dependencies; create requirements-dev.txt in repo (see below)
        pip install -r requirements-dev.txt
        # install the package in editable mode so local imports resolve
        pip install -e .
    
    - name: Analysing the code with pylint
      run: |
        # lint only the package directory to avoid linting unrelated files
        pylint --disable=C,R,W genome_profiler
